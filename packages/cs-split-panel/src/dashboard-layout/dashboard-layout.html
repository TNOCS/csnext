<v-card class="dashboard-layout-card">
  <v-list v-if="data.dashboard.widgets">
    <v-list-item v-for="panel in panels" :key="panel.widgetId" @click="togglePanel(panel)" class="panel-list-item" :class="{'primary': !panel.hide}" >

        <v-list-item-icon>
            <v-icon color="indigo">
              mdi-card-text-outline
            </v-icon>
          </v-list-item-icon>
  
          <v-list-item-content>
            <v-list-item-title>{{panel.title || panel.widgetId || panel.dashboardId}}</v-list-item-title>            
          </v-list-item-content>
  
          <!-- <v-list-item-icon>
            <v-icon>mdi-message-text</v-icon>
          </v-list-item-icon> -->


      
      
    </v-list-item>
  </v-list>
</v-card>
