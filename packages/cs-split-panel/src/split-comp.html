<SplitGrid
    style="height: 100%; width: 100%"
    v-if="options.elements"
    :direction="getDirection(options.direction)"
>
    <template v-for="element in options.elements">
        <SplitGridArea
            :key="element.widgetId"
            :sizeValue="element.size"
            :sizeUnit="element.sizeUnit"
            
            :expandToMin="true"
            :class="{'hide-vertical-scroll':options.disableVerticalScroll}"
        >
        <!-- :minSize="element.minSize" -->
            <template v-if="element.widgetId">
                <cs-widget
                    :widget="getWidget(element.widgetId, dashboard)"
                ></cs-widget>
            </template>
            <template v-else>
                <!-- {{ element.elements }} -->
                <split-comp
                    :options="element.splitpanel"
                    :dashboard="dashboard"
                ></split-comp>
            </template>
        </SplitGridArea>
        <SplitGridGutter v-if="element !== options.elements[options.elements.length-1]" />
    </template>
</SplitGrid>
