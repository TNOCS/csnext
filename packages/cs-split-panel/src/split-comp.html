<SplitGrid style="height: 100%; width: 100%" v-if="options && options.elements" :direction="getDirection(options.direction)">
    <template v-for="(element, idx) in options.elements">
        <SplitGridArea :key="idx" :sizeValue="element.size" :sizeUnit="element.sizeUnit" :expandToMin="true">
            <cs-widget v-if="element.widgetId" :widget="getWidget(element.widgetId, dashboard)"></cs-widget>
            <split-comp v-else-if="getSplitpanel(element)" :options="getSplitpanel(element)" :dashboard="dashboard"></split-comp>
        </SplitGridArea>
        <SplitGridGutter v-if="element !== options.elements[options.elements.length-1]" />
    </template>
</SplitGrid>
