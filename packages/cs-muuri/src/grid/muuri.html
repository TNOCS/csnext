<div>

    <v-card-title v-if="dashboard.options.title">
        <h1 v-if="dashboard.options.title" class="headline mb-0">{{dashboard.options.title}}</h1>
        <p v-if="dashboard.options.description"><br/><br/><br/>{{dashboard.options.description}}</p>
    </v-card-title>
   
    <div :id="'muuri-' + dashboard.id" class="muuri-grid">
        <div v-for="widget in widgets" :key="'stack-' + widget.id" :id="widget.id" class="muuri-item">
            <muuri-widget :widget="widget" :grid="grid"></muuri-widget>
        </div>
    </div>
</div>
