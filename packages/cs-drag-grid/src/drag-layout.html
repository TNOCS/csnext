<div>    
    <grid-layout 
        :layout="layout" 
        :col-num="dashboard.options.ColNum" 
        :row-height="dashboard.options.RowHeight" 
        :is-draggable="dashboard.options.DragEnabled" 
        :is-resizable="dashboard.options.ResizeEnabled" 
        :is-mirrored="dashboard.options.IsMirrored"
        :vertical-compact="dashboard.options.VerticalCompact" 
        :margin="Margin" 
        :use-css-transforms="false" 
        @layout-updated="layoutUpdatedEvent"
        >
        <!-- @layout-updated="layoutUpdatedEvent" -->
        <grid-item v-for="widget in layout" :class="{'grid-item-moving': isMoving}" :key="widget.i" 
            :x="widget.x" 
            :y="widget.y" 
            :w="widget.w"
            :h="widget.h" 
            :i="widget.i"         
            >
            <cs-widget v-if="!isMoving" :key="widget.i" :widget="widget.widget" style="height:100%; width:100%"></cs-widget>
        </grid-item>
    </grid-layout>

            <muuri-widget :widget="widget" :grid="grid"></muuri-widget>            
        </div>
    </div> -->
</div>
