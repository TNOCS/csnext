<div style="position:absolute;left:0;top:0;right:0;bottom:0; overflow-y: visible">
    <div data-simplebar>
        <grid-layout @layout-updated="layoutUpdatedEvent" :layout="layout" :vertical-compact="options.VerticalCompact" :col-num="options.ColNum" :row-height="options.RowHeight" :is-draggable="options.DragEnabled" :is-resizable="options.ResizeEnabled" :is-mirrored="options.IsMirrored">
            <grid-item
                v-for="widget in layout"
                :class="{'grid-item-moving': isMoving}"
                :key="widget.i"
                :x="widget.x"
                :y="widget.y"
                :w="widget.w"
                :h="widget.h"
                :i="widget.i"
            >
                <cs-widget
                    v-if="!isMoving"
                    :key="widget.i"
                    :widget="widget.widget"
                    style="height:100%; width:100%"
                ></cs-widget>
            </grid-item>
        </grid-layout>
    </div>
</div>
