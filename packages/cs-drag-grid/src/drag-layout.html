<div>
    <vue-responsive-grid-layout
        :style="{border: '1px solid #000'}"
        :layouts="layouts"
        :compact-type="'vertical'"
        :breakpoint="breakpoint"
        :cols="cols"
        ref="layout"
        @layout-update="onLayoutUpdate"
        @layout-change="onLayoutChange"
        @layout-init="onLayoutInit"
        @width-change="onWidthChange"
        @breakpoint-change="onBreakpointChange"
    >
        <template slot-scope="props">
            <!-- :class="{'no-item-animation':dashboard.options.Animations}" -->
            <vue-grid-item
                v-for="item in props.layout"
                :class="{'grid-item-moving': isMoving}"
                :i="item.i"
                :key="item.i"
                :w.sync="item.w"
                :h.sync="item.h"
                :x="item.x"
                :y="item.y"
                :container-width="props.containerWidth"
                :row-height="props.rowHeight"
                :is-draggable="true"
                :is-resizable="true"
                :class-name="'grid-item'"
                :cols="props.cols"
                :height-from-children="false"
                :max-rows="props.maxRows"
            >
                <cs-widget
                    v-if="!isMoving"
                    :key="item.i"
                    :widget="findWidget(item.i)"
                    style="height:100%; width:100%"
                ></cs-widget>
            </vue-grid-item>
        </template>
    </vue-responsive-grid-layout>

                <muuri-widget :widget="widget" :grid="grid"></muuri-widget>
            </div>
        </div>
    -->
</div>
