<v-navigation-drawer
  :width="sideBar.width"
  disable-route-watcher
  v-if="sideBar"
  disable-resize-watcher
  v-model="sideBar.open"
  :right="sideBar.right"
  :mini-variant="sideBar.mini"
  :clipped="sideBar.clipped"
  :permanent="sideBar.permanent"
  :persistent="sideBar.persistent"
  :temporary="sideBar.temporary"
  :floating="sideBar.floating"
  absolute
  overflow
  stateless
  app
>
  <v-toolbar v-if="sideBar.title">
    <v-list dense>
      <v-list-tile>
        <v-icon v-if="app.project.navigation.icons">home</v-icon>
        <v-list-tile-title class="title">{{
          $cs.Translate(sideBar.title)
        }}</v-list-tile-title>
      </v-list-tile>
    </v-list>
  </v-toolbar>
  <div v-if="sideBar.canPin" class="leftsidebar-pin">
    <v-btn small icon @click="sideBar.temporary=!sideBar.temporary">
      <v-icon small v-if="sideBar.temporary">lock_open</v-icon>
      <v-icon small v-if="!sideBar.temporary">lock_outline</v-icon>
    </v-btn>
  </div>
  <div v-if="sideBar.canMinify" class="leftsidebar-minify">
    <v-btn small icon @click="toggleMini()">
      <v-icon small v-if="sideBar.mini">keyboard_arrow_right</v-icon>
      <v-icon small v-if="!sideBar.mini">keyboard_arrow_left</v-icon>
    </v-btn>
  </div>

  <v-divider v-if="sideBar.title"></v-divider>
  <div v-if="sideBar.component">
    <component :is="sideBar.component"></component>
  </div>
  <div v-if="sideBar.dashboard">
    <cs-dashboard :dashboard="sideBar.dashboard"></cs-dashboard>
  </div>
  <div
    v-else-if="['left', 'tabs-left'].includes(app.project.navigation.style) && !sideBar.right"
  >
    <v-list>
      <v-list-tile
        v-for="item in app.project.dashboards"
        :value="item.active"
        :to="item.path"
        no-action
        v-bind:key="item.path"
      >
        <v-list-tile-action>
          <v-icon>{{ item.icon }}</v-icon>
        </v-list-tile-action>
        <v-list-tile-content>
          <v-list-tile-title>{{ $cs.Translate(item.title) }}</v-list-tile-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list>
  </div>
  <div
    v-else-if="app.project.navigation.style==='left-hierarchy' && !sideBar.right"
  >
    <v-list>
      <v-list-group
        v-for="item in app.project.dashboards"
        :value="item.active"
        v-show="!item.hideFromNavigation"
        no-action
        v-bind:key="item.path"
        :append-icon="!sideBar.mini && item.dashboards ? undefined : ''"
      >
        <v-list-tile slot="activator">
          <v-list-tile-action>
            <v-menu
              v-if=""
              :open-on-hover="sideBar.mini && item.dashboards"
              :nudge-width="200"
              offset-x
            >
              <template v-slot:activator="{ on }">
                <v-btn icon v-on="on" @click="SelectDashboard(item)">
                  <v-icon>{{ item.icon }}</v-icon>
                </v-btn>
              </template>
              <v-card>                
                <!-- <v-card-title>{{
                  $cs.Translate(item.title)
                }}</v-card-title>
                <v-divider v-if="item.dashboards"></v-divider> -->
                <v-list>
                    <v-list-tile                   
                    v-for="subItem in item.dashboards"
                    :to="subItem.path"
                    v-show="!subItem.hideFromNavigation"
                    v-bind:key="subItem.path"
                  >
                    <!-- @click="SelectDashboard(subItem)" -->
                    <v-list-tile-content>
                      <v-list-tile-title>{{
                        $cs.Translate(subItem.title)
                      }}</v-list-tile-title>
                    </v-list-tile-content>
                    <v-list-tile-action>
                      <v-icon>{{ subItem.action }}</v-icon>
                    </v-list-tile-action>
                  </v-list-tile>
                </v-list>

              </v-card>
            </v-menu>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title @click="SelectDashboard(item)">{{
              $cs.Translate(item.title)
            }}</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
        <v-list-tile
          v-if="!sideBar.mini"
          v-for="subItem in item.dashboards"
          :to="subItem.path"
          v-show="!subItem.hideFromNavigation"
          v-bind:key="subItem.path"
        >
          <!-- @click="SelectDashboard(subItem)" -->
          <v-list-tile-content>
            <v-list-tile-title>{{
              $cs.Translate(subItem.title)
            }}</v-list-tile-title>
          </v-list-tile-content>
          <v-list-tile-action>
            <v-icon>{{ subItem.action }}</v-icon>
          </v-list-tile-action>
        </v-list-tile>
      </v-list-group>
    </v-list>
  </div>
</v-navigation-drawer>
