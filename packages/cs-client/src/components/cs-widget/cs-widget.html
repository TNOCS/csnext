<v-layout column
  @mouseenter="mouseEnter()"
  v-if="widget"
  v-show="widget.options && !widget.options.hide"
  @mouseleave="mouseLeave()"
  class="widget-container"
  :class="[widget.options.class, widgetBorder]"
  ref="widget"
  v-resize:debounce.50="onResize"
>
  <v-toolbar dense text v-if="widget.options.showToolbar">
    <v-toolbar-title>{{widget.options.title}}</v-toolbar-title>
  </v-toolbar>
  <component
    :is="widget.component"
    :widget="widget"
    class="widget-default"
    :style="widgetStyles()"
  ></component>
  <div
    v-if="mouseOver && widget.options.menus"
    class="widget-buttons-container"
  >
    <v-menu
      v-for="menu in widget.options.menus"
      :key="menu.id"
      v-if="menu.visible"
    >
      <v-btn
        icon
        v-slot:activator="{ on }"
        @click.delegate="triggerMenuAction(menu)"
        text
        icon
        class="widget-button"
      >
        <v-icon size="16px">{{ menu.icon }}</v-icon>
      </v-btn>
    </v-menu>
  </div>
</v-layout>
