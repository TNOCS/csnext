<div @mouseenter="mouseEnter()" @mouseleave="mouseLeave()" :class="[widget.options.class, widgetBorder]" ref="widget" v-resize:debounce.50="onResize" >
  <component :is="widget.component" :widget="widget" class="widget-default" :style="widgetStyles()" ></component>
  <div v-if="mouseOver && widget.options.menus" class="widget-buttons-container">
    <v-menu v-for="menu in widget.options.menus" :key="menu.id" v-if="menu.visible">
      <v-btn icon slot="activator" @click.delegate="triggerMenuAction(menu)" flat icon class="widget-button">
        <v-icon size="16px">{{menu.icon}}</v-icon>
      </v-btn>
    </v-menu>
    <!-- <v-btn v-if="widget.options.canEdit" @click.delegate="editWidget()" flat icon class="widget-button">
      <v-icon size="16px">mode_edit</v-icon>
    </v-btn>
    <v-btn v-if="widget.options.canRemove" @click.delegate="deleteWidget()" flat icon class="widget-button">
      <v-icon size="16px">delete</v-icon>
    </v-btn> -->
  </div>
</div>
