<v-app v-if="app.isInitialized" :dark="app.project.theme.dark" :light="!app.project.theme.dark">

  <v-navigation-drawer disable-route-watcher v-if="app.project.leftSidebar" v-model="app.project.leftSidebar.open" :mini-variant="app.project.leftSidebar.mini"
    :clipped="app.project.leftSidebar.clipped" :permanent="app.project.leftSidebar.permanent" :persistent="app.project.leftSidebar.persistent"
    :temporary="app.project.leftSidebar.temporary" :floating="app.project.leftSidebar.floating" absolute overflow app>


    <v-toolbar v-if="app.project.leftSidebar.title">
      <v-list dense>
        <v-list-tile>
          <v-icon v-if="app.project.navigation.icons">home</v-icon>
          <v-list-tile-title class="title">{{app.project.leftSidebar.title}}</v-list-tile-title>
        </v-list-tile>
      </v-list>
    </v-toolbar>
    <div v-if="app.project.leftSidebar.canpin" class="leftsidebar-pin">
      <v-btn small icon @click="app.project.leftSidebar.temporary=!app.project.leftSidebar.temporary">
        <v-icon small v-if="app.project.leftSidebar.temporary">lock_open</v-icon>
        <v-icon small v-if="!app.project.leftSidebar.temporary">lock_outline</v-icon>
      </v-btn>
    </div>

    <v-divider v-if="app.project.leftSidebar.title"></v-divider>
    <div v-if="app.project.leftSidebar.component">
      <component :is="app.project.leftSidebar.component"></component>
    </div>
    <div v-else-if="app.project.navigation.style==='left'">

      <v-list>
        <v-list-group v-for="item in app.project.dashboards" :value="item.active" :prepend-icon="item.icon" no-action v-bind:key="item.path">
          <v-list-tile slot="activator">
            <!-- <v-list-tile-action>
              <v-icon>{{ item.icon }}</v-icon>
            </v-list-tile-action> -->
            <v-list-tile-content>
              <v-list-tile-title>{{ item.title }}</v-list-tile-title>
            </v-list-tile-content>
            <!-- <v-list-tile-action v-if="item.dashboards">
              <v-icon>keyboard_arrow_down</v-icon>
            </v-list-tile-action> -->
          </v-list-tile>
          <v-list-tile v-for="subItem in item.dashboards" v-bind:key="subItem.path" @click="SelectDashboard(subItem)">
            <v-list-tile-content>
              <v-list-tile-title>{{ subItem.title }}</v-list-tile-title>
            </v-list-tile-content>
            <v-list-tile-action>
              <v-icon>{{ subItem.action }}</v-icon>
            </v-list-tile-action>
            <!-- <v-list-tile-action v-if="subItem.dashboards">
              <v-icon>keyboard_arrow_down</v-icon>
            </v-list-tile-action> -->

          </v-list-tile>
        </v-list-group>
      </v-list>


    </div>
  </v-navigation-drawer>



  <v-toolbar color="primary" :floating="app.project.navigation.floating" :class="{'floating-toolbar': app.project.navigation.floating}"
    :clipped-left="app.project.leftSidebar && app.project.leftSidebar.clipped" absolute dense app>
    <v-toolbar-side-icon v-if="app.project.leftSidebar" @click="app.project.leftSidebar.open = !app.project.leftSidebar.open"></v-toolbar-side-icon>
    <img v-if="app.project.logo" :src="app.project.logo" class="app-project-logo"></img>
    <v-toolbar-title v-if="!app.project.navigation.hideTitle">{{app.project.title}}</v-toolbar-title>
    <v-tabs v-if="app.project.navigation.style==='tabs'" color="primary">
      <v-tab v-for="dashboard in app.project.dashboards" router="true" :key="dashboard.id" :to="dashboard.path">{{dashboard.title}}</v-tab>
    </v-tabs>
    <v-spacer></v-spacer>
    <v-btn v-if="app.project.search" icon>
      <v-icon>search</v-icon>
    </v-btn>
    <v-btn icon>
      <v-icon>more_vert</v-icon>
    </v-btn>
  </v-toolbar>

  <v-tabs right>
    <v-toolbar color="primary" :floating="app.project.navigation.floating" :class="{'floating-toolbar': app.project.navigation.floating}"
      :clipped-left="app.project.leftSidebar && app.project.leftSidebar.clipped" absolute dense app>
      <v-toolbar-side-icon v-if="app.project.leftSidebar" @click="app.project.leftSidebar.open = !app.project.leftSidebar.open"></v-toolbar-side-icon>
      <v-toolbar-title v-if="!app.project.navigation.hideTitle">{{app.project.title}}</v-toolbar-title>
      <v-tabs-bar v-if="app.project.navigation.style==='tabs'" :class="app.project.theme.navigation" slot="extension">
        <v-tabs-slider color="yellow"></v-tabs-slider>
        <v-tab-item v-for="dashboard in app.project.dashboards" router="true" :key="dashboard.id" :to="dashboard.path">
          {{ dashboard.title }}
        </v-tab-item>
      </v-tabs-bar>
    </v-toolbar>
  </v-tabs>
  <v-content fluid v-bind:class="{ 'floating': app.project.navigation.floating }">
    <router-view :key="$route.path">
    </router-view>
  </v-content>

  <v-snackbar :timeout="lastNotification.timeout" :top="true" :multi-line="true" v-model="lastNotification._visible">
    {{ lastNotification.title }}
    <v-btn flat @click.native="lastNotification._visible = false">Close</v-btn>
  </v-snackbar>
</v-app>
