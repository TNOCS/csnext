<v-layout column>
  <v-flex shrink>
    <v-toolbar :dense="denseToolbar()" text secondary class="dashboard-toolbar" v-if="showToolbar()">
      <v-toolbar-title v-if="!hideTitle()">{{ $cs.Translate(dashboard.title) }}</v-toolbar-title>
      
      <template v-if="dashboard.parent && dashboard.parent.options.toolbar && dashboard.parent.options.toolbar.navigation && dashboard.parent.options.toolbar.navigation === 'stepper-inline'">
          <v-stepper
            :value="selectedStepper"
            class="dashboard-stepper"
            non-linear
          >
            <v-stepper-header>
              <template v-for="(item, index) in dashboard.parent.dashboards">
                <v-stepper-step
                  :key="index"
                  :step="index + 1"
                  editable
                  @click="selectStepperDashboard(item)"
                  >{{ $cs.Translate(item.title) }} </v-stepper-step
                ><v-divider></v-divider
              ></template>
            </v-stepper-header>
          </v-stepper>
        </template>

      
    </v-toolbar>
  </v-flex>

  <v-flex grow style="height:1px"><!-- https://stackoverflow.com/questions/14962468/flexbox-and-vertical-scroll-in-a-full-height-app-using-newer-flexbox-api -->
    <component
      v-show="!dashboard._loading"
      :is="component"
      :dashboard="dashboard"
      :id="'dashboard-' + dashboard.id"
      class="dashboard-content"
      :class="dashboard.options.class"
    ></component>
  </v-flex>
  <div v-if="dashboard.showLoadAnimation && dashboard._loading">
    {{ $t('IS_LOADING') }}
  </div>
</v-layout>
