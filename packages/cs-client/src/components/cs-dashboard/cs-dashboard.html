<v-layout column>
  <v-flex shrink
    v-if="dashboard.parent && dashboard.parent.options && dashboard.parent.options.navigation"
  >
    <template v-if="dashboard.parent.options.navigation.type=== 'stepper'">
      <v-stepper :value="selectedStepper" non-linear>
        <v-stepper-header>
          <template v-for="(item, index) in dashboard.parent.dashboards">
            <v-stepper-step
              :key="index"
              :step="index + 1"
              editable
              @click="selectStepperDashboard(item)"
            >
              {{ item.title }} </v-stepper-step
            ><v-divider></v-divider
          ></template>
        </v-stepper-header>
      </v-stepper>
    </template>
    <template v-else-if="dashboard.parent.options.navigation.type=== 'tabs'">
      <v-tabs>
        <template v-for="(item, index) in dashboard.parent.dashboards">
          <v-tab
            @click="selectStepperDashboard(item)"
            :active="item.id === dashboard.id"
          >
            {{ item.title }}
          </v-tab>
        </template>
      </v-tabs>
    </template>
  </v-flex>

  <v-flex grow>
    <component
      v-show="!dashboard._loading"
      :is="component"
      :dashboard="dashboard"
      :id="'dashboard-' + dashboard.id"
      class="dashboard-content"
      :class="dashboard.options.class"
    ></component>
  </v-flex>
  <div v-if="dashboard.showLoadAnimation && dashboard._loading">
    {{ $t('IS_LOADING') }}
  </div>
</v-layout>
