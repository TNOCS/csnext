<div class="tabs-manager">
  <v-tabs
    :right="options.right"
    v-model="tab"
    :grow="options.grow"
    :centered="options.centered"
    :vertical="options.vertical"
    :icons-and-text="options.icons"
  >
    <v-tab v-for="widget in dashboard.widgets" :key="widget.title">
      {{ widget.title }}
      <v-icon v-if="options.icons && widget.options.icon"
        >{{widget.options.icon}}</v-icon
      >
    </v-tab>
  </v-tabs>

  <v-tabs-items v-model="tab" style="height:100%">
    <v-tab-item
      v-for="widget in dashboard.widgets"
      :key="widget.id"
      style="height:100%"
    >
      <cs-widget :widget="widget"></cs-widget>
    </v-tab-item>
  </v-tabs-items>
</div>
