<div class="tabs-manager">
  <v-tabs right v-model="tab" grow>
    <v-tab v-for="widget in dashboard.widgets" :key="widget.id">
      {{ widget.title }}
    </v-tab>
  </v-tabs>
  <v-tabs-items v-model="tab" class="tabs-layout-manager-content">
    <v-tab-item v-for="widget in dashboard.widgets" :key="widget.id">
      <cs-widget :widget="widget"></cs-widget>
    </v-tab-item>
  </v-tabs-items>
</div>
