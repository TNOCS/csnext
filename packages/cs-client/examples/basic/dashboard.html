<html>
<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.12/vue.js"></script>
  <script src="https://unpkg.com/vuetify@1.0.0-beta.4/dist/vuetify.js"></script>
  <script src="./../../lib/csclient.cs.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.16.7/vuetify.css" /> -->
</head>
<body>
  <div id="main">
    <cs-dashboard :dashboard="dashboard"></cs-dashboard>
  </div>

  <script>
    Vue.use(Vuetify);

    let intro = Vue.component('introduction', {
      template: '<div>this is an introduction widget</div>'
    })

    var main = new Vue({
      el: '#main',
      components: {
        'cs-dashboard': csclient.CsDashboard
      },
      data: {
        dashboard: {
          manager: 'grid',
          widgets: [{
              id: 'widget 1',
              component: intro
            },
            {
              id: 'widget 2',
              component: intro
            }
          ]
        }
      }
    });

  </script>
</body>
</html>
