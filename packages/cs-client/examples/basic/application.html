<html>

<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="https://unpkg.com/vuetify@1.0.0-beta.4/dist/vuetify.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.12/vue.js"></script>
  <script src="https://unpkg.com/vuetify@1.0.0-beta.4/dist/vuetify.js"></script>
  <script src="./../../lib/csclient.cs.js"></script>

</head>

<body>

  <style>
    .maintitle {
      text-align: center;
    }
  </style>
  <div id="main" />

  <script>

    let intro = Vue.component('introduction', {
      template: '<h1 class="maintitle">this is an introduction widget</h1>'
    });

    let about = Vue.component('about', {
      template: '<h1 class="maintitle">this is an about widget</h1>'
    })

    Vue.use(Vuetify);

    new Vue({
      el: '#main',
      render: h => h(csclient.CsApp)
    });

    const app = csclient.AppState.Instance;

    app.project = {
      title: "csnext demo",
      navigation: {
        style: "tabs"
      },
      dataSources: {
      },
      leftSidebar: {
        open: true,
        permanent: false,
        persistent: false,
        clipped: true,
        temporary: false,
        canpin: true
      },
      theme: {
        colors: {
          primary: 'white',
          secondary: '#e5e9ea',
          accent: '#82B1FF',
          error: '#FF5252',
          info: '#2196F3',
          success: '#4CAF50',
          warning: '#FFC107'
        }
      },
      dashboards: [
        {
          path: "/",
          icon: "info",
          layout: "single",
          title: "Intro",
          widgets: [{ component: intro }]
        },
        {
          path: "/about",
          icon: "info",
          layout: "single",
          title: "About",
          widgets: [{ component: about }]
        }
      ]
    };

    app.init(app.project);

  </script>
</body>
</html>
