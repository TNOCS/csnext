<div class="feature-details-container" style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px; overflow-y: hidden;">
    <simplebar data-simplebar-auto-hide="false" style="height:100%;padding-right: 12px;">
        <v-card class="mx-auto" tile flat>
            <v-img class="align-end" src="https://cdn.vuetifyjs.com/images/cards/sunshine.jpg" height="175px">
                <v-card-title style="color:white" v-html="title"> </v-card-title>
                <v-card-subtitle style="color:white" v-html="title"></v-card-subtitle>
            </v-img>
        </v-card>

        <v-expansion-panels multiple v-if="sections" v-model="sectionsPanels" class="section-expansion-panel">
            <v-expansion-panel v-for="section in sections" :key="section.id" v-if="section.properties.length>0">
                <v-expansion-panel-header class="feature-section-title">
                    {{ section.title }}
                </v-expansion-panel-header>
                <v-expansion-panel-content>
                    <div v-for="property in section.properties" class="feature-property">
                        <v-tooltip left :disabled="!property.type.description">
                            <template v-slot:activator="{ on }">
                                <div>
                                    <div
                                        v-on="on"
                                        class="feature-property-key"
                                        @click="setLegend(property)"
                                        :disabled="!property.allowLegend"
                                        :class="{ 'feature-legend': property.legends.length>0, 'allow-feature-legend': property.allowLegend }"
                                    >
                                        {{ property.type.title }}
                                    </div>
                                    <div class="feature-property-value">
                                        {{ property.display }}
                                    </div>
                                </div>
                            </template>
                            <div>{{ property.type.description}}</div>
                        </v-tooltip>
                    </div>
                </v-expansion-panel-content>
            </v-expansion-panel>
        </v-expansion-panels>
    </simplebar>
</div>
