    <v-toolbar tabs :color="layerColor">
        <v-toolbar-title>{{ title }}</v-toolbar-title>
        <div @click="openLayer(layer)" class="feature-layer-title">{{ layer.title }}</div>
        

        <v-spacer></v-spacer>
        <v-tooltip bottom>
            <v-btn icon slot="activator"> <v-icon>search</v-icon> </v-btn>
            filter details
        </v-tooltip>
        <v-tooltip bottom>
            <v-btn slot="activator" icon @click="centerFeature()">
                <v-icon>map</v-icon>
            </v-btn>
            show on map</v-tooltip
        >
        <v-btn icon> <v-icon>more_vert</v-icon> </v-btn>
        <v-tabs right :color="layerColor" slot="extension" v-model="tabs">
            <v-tab href="#details">Details</v-tab>           
            <v-tab href="#filters">Filter</v-tab>
        </v-tabs>
    </v-toolbar>

    <VuePerfectScrollbar style="position:absolute;top:125px;bottom:0;left:0;right:0">
        <v-tabs-items id="feature-properties-tab" v-model="tabs">
            <v-tab-item value="details">
                <div v-if="widget.data">
                    <v-expansion-panel
                        expand
                        v-model="sectionsPanels"
                        class="section-expansion-panel"
                    >
                        <v-expansion-panel-content v-for="section in sections">
                            <div slot="header" class="feature-section-title">
                                {{ section.title }}                                
                            </div>
                            <div class="section">
                                <div
                                    v-for="property in section.properties"
                                    class="feature-property"
                                >
                                    <div class="feature-property-key" :class="{ 'feature-legend': property.legends.length>0 }" @click="updateStyle(property)">
                                        {{ property.type.title }}
                                    </div>
                                    <div class="feature-property-value">
                                        {{ property.value }}
                                    </div>                                    
                                </div>

                            </div>
                        </v-expansion-panel-content>
                    </v-expansion-panel>
                </div>
            </v-tab-item>            
            <v-tab-item value="filters"> <h1>items</h1> </v-tab-item>
        </v-tabs-items>
    </VuePerfectScrollbar>
</div>
