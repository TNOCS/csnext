<div class="feature-details-container" v-if="manager" style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px; overflow-y: hidden;">
    <simplebar data-simplebar-auto-hide="false" style="height:100%">
        <v-card class="mx-auto" tile flat>
            <v-img class="align-end primary" :src="image" height="200px">
                <v-card-title class="feature-component-title" v-html="title">
                </v-card-title>
            </v-img>
            <v-tooltip bottom>
                <template v-slot:activator="{ on }">
                    <v-btn
                        v-on="on"
                        style="margin-right:50px"
                        absolute
                        dark
                        fab
                        bottom
                        right
                        small                        
                        @click="zoomIn()"
                    >
                        <v-icon>zoom_in</v-icon>
                    </v-btn>
                </template>

                <span>{{ $cs.Translate('ZOOMIN')}}</span>
            </v-tooltip>
            <v-tooltip bottom>
                <template v-slot:activator="{ on }">
                    <v-btn
                        v-on="on"
                        absolute
                        dark
                        fab
                        bottom
                        right
                        small
                        :style="{'color': isBookmarked ? 'red' : 'green'}"
                        @click="toggleBookmark()"
                    >
                        <v-icon>bookmark</v-icon>
                    </v-btn>
                </template>
                <span v-if="!isBookmarked">{{ $cs.Translate('ADD_BOOKMARK')}}</span
                >
                <span v-if="isBookmarked"
                    >{{ $cs.Translate('REMOVE_BOOKMARK')}}</span
                >
            </v-tooltip>
        </v-card>
        <data-dashboard
            :data="manager"
            :dashboard="dashboard"
            :features="[feature]"
            :layer="layer"
        ></data-dashboard>
        
    </simplebar>    
</div>
