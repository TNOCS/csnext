<div class="data-dashboard-grid" v-if="dashboard.panels">
    <template v-if="dashboard.panels.length>1">
        <v-tabs dense grow v-model="tab">
            <v-tab
                v-for="panel in dashboard.panels"
                :key="panel.title"
                :href="'#' + panel.title"
                >{{panel.title}}</v-tab
            >
        </v-tabs>
        <v-tabs-items v-model="tab" style="height:100%" v-if="data">
            <v-tab-item
                v-for="panel in dashboard.panels"
                :key="panel.title"
                :href="'#' + panel.title"
                :value="panel.title"
            >
                <data-panel
                    :data="data"
                    :dashboard="dashboard"
                    :panel="panel"
                    :features="features"
                    :layer="layer"
                ></data-panel>
            </v-tab-item>
        </v-tabs-items>
    </template>
    <template v-if="dashboard.panels.length===1">
        <data-panel
            :data="data"
            :dashboard="dashboard"
            :panel="dashboard.panels[0]"
            :features="features"
            :layer="layer"
        ></data-panel>
    </template>
</div>
