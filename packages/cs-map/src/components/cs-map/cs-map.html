<div style="width:100%; height: 100%; position: relative;" v-if="widget">
    <div :id="'mapbox-' + widget.id" style="width:100%; height: 100%"></div>
    <pre v-if="cursorLocationInfoEnabled" id="cs-cursor-location-info">{{ cursorLocationInfo }}</pre>
    <PackageExplorer v-if="options.showPackageExporer" :data="widget.content" style="position: absolute;top:0;left:0;right:0"></PackageExplorer>
</div>
