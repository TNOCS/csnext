<div
    class="mapboxgl-ctrl mapboxgl-ctrl-group layer-editor-component"
    v-if="activeLayer"
>
    <v-menu open-on-hover top offset-y>
        <template v-slot:activator="{ on }">
            <div v-on="on" class="map-legend-layer-title">{{ activeLayer.title }}</div>
        </template>
        <v-list v-if="layers.length>1">
            <v-list-tile
                v-for="(layer, index) in layers"
                :key="index"
                @click="selectLayer(layer)"
            >
                <v-list-tile-title>{{ layer.title }}</v-list-tile-title>
            </v-list-tile>
        </v-list>
    </v-menu>

    <template v-if="activeLegend">
        {{ activeLegend.property }}

        <!-- {{ activeLayer }} -->

        <div v-for="stop in activeLegend.stops">
            <span class="map-legend-color-rectangle" :style="{background:stop[1]}"></span>
            <span class="map-legend-color-text">{{ stop[0] }}</span>
            <!-- <span>{{ stop[1] }}</span> -->
        </div>
    </template>

    <!-- <div v-for="layer in layers">layer: {{ layer.id }}</div> -->

            class="layer-editor-type-image"
        />
    </v-layout> -->
</div>
