<simplebar data-simplebar-auto-hide="false" style="height:100%" v-if="source">
    <v-layout class="mr-2">
        <v-select class="ma-2" dense :items="sourceFormats" v-model="formatFilter" :label="$cs.Translate('FORMAT')" outlined></v-select>
        <v-select class="ma-2" dense :items="sourceOrganisations" v-model="organisationFilter" :label="$cs.Translate('ORGANISATION')" outlined></v-select>

        <!-- <v-select class="ma-2" dense
              :items="['kaarten', 'statistiek']"
              label="Bron"
              outlined
            ></v-select> -->
    </v-layout>

    <v-list three-line>
        <template v-for="src in filteredSources">
            <v-list-item :key="src.path" @click="openSourceDetails(src)">
                <v-list-item-avatar tile>
                    <v-img :src="src.image" class="pe-source-image"></v-img>
                </v-list-item-avatar>

                <v-list-item-content>
                    <v-list-item-title
                        v-html="src.title"
                    ></v-list-item-title>                    
                    <v-list-item-subtitle
                        v-html="src.description"
                    ></v-list-item-subtitle>
                    <div v-if="src.schema.foreignKeys">
                        <v-chip
                            v-for="fk in src.schema.foreignKeys"
                            :key="fk.fields"
                            @click.stop="data.openSourceDetails(fk.reference.resource)"
                        >
                            <v-avatar left>
                                <v-icon>folder</v-icon>
                            </v-avatar>
                            {{fk.reference.resource}}                    
                        </v-btn>
                        </v-chip>
                    </div>
                </v-list-item-content>
                <v-menu>
                    <template v-slot:activator="{ on: menu }">
                        <v-tooltip bottom>
                            <template v-slot:activator="{ on: tooltip }">
                                <v-btn
                                    class="pe-source-open"
                                    v-on="{ ...tooltip, ...menu }"
                                    icon
                                    ><v-icon>mdi-dots-vertical</v-icon></v-btn
                                >
                            </template>
        <span>{{$cs.Translate('MORE')}}</span>
        </v-tooltip>
        </template>
        <v-list>
            <v-list-item @click="addSource(src)">
                <v-list-item-title>{{$cs.Translate('ADD_SOURCE')}}</v-list-item-title>
            </v-list-item>
            <v-list-item v-if="src.source" :href="src.source" target="_blank">
                <v-list-item-title>{{$cs.Translate('OPEN_SOURCE')}}</v-list-item-title>
            </v-list-item>
            <v-list-item @click="downloadSource(source)">
                <v-list-item-title>{{$cs.Translate('DOWNLOAD')}}</v-list-item-title>
            </v-list-item>
        </v-list>
        </v-menu>

        <!-- <div v-if="source.source">
                    <v-btn
                        class="pe-source-open"
                        :href="source.source"
                        target="_blank"
                        icon
                        ><v-icon>open_in_new</v-icon></v-btn
                    >
                </div> -->
        </v-list-item>
        </template>
    </v-list>
</simplebar>
