<div style="height:100%; position: absolute;top:0;right:0;left:0;bottom:0">
    <v-toolbar tabs :color="layerColor">
        <v-toolbar-title>{{ layer.title }}</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-tooltip bottom>
            <v-btn @click="updateLayer()" icon slot="activator"
                ><v-icon>check</v-icon>
            </v-btn>
            update layer
        </v-tooltip>
        <v-tooltip bottom>
            <v-btn icon slot="activator"><v-icon>delete</v-icon> </v-btn>
            delete layer
        </v-tooltip>
        <v-btn icon> <v-icon>more_vert</v-icon> </v-btn>
        <v-tabs right :color="layerColor" slot="extension" v-model="tabs">
            <v-tab href="#layer">Layer</v-tab>
            <v-tab href="#style">Style</v-tab>
            <v-tab href="#features">Features</v-tab>
        </v-tabs>
    </v-toolbar>

    <VuePerfectScrollbar
        style="position:absolute;top:125px;bottom:0;left:0;right:0"
    >
        <v-tabs-items id="feature-properties-tab" v-model="tabs">
            <v-tab-item value="features">
                <cs-form
                    class="layer-editor-form"
                    :data="layer.featureTypes"
                ></cs-form>
            </v-tab-item>
            <v-tab-item value="layer">
                <cs-form class="layer-editor-form" :data="layer"></cs-form>
            </v-tab-item>
            <v-tab-item value="style">
                <cs-form
                    class="layer-editor-form"
                    :data="layer.style"
                ></cs-form>
            </v-tab-item>
        </v-tabs-items>
    </VuePerfectScrollbar>
</div>
