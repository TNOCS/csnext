<div>
    <v-tabs v-model="tab" class="elevation-2">
        <v-tabs-slider></v-tabs-slider>
        <v-tab href="#tab-layers">
            {{ $cs.Translate('LAYERS') }}
        </v-tab>
        <v-tab href="#tab-BASE">
            {{ $cs.Translate('BACKGROUND') }}
        </v-tab>
    </v-tabs>
    <simplebar class="layer-list">
        <v-tabs-items v-model="tab" class="full-height">
            <v-tab-item value="tab-layers" class="full-height">
                <v-treeview
                    v-model="tree"
                    :open="open"
                    :items="layerTree"
                    multiple
                    item-key="id"
                    selectable
                    open-all
                    open-on-click
                    @input="activeUpdated()"
                >
                    <template v-slot:prepend="{ item, open }">
                        <v-icon v-if="item.children">
                            {{ open ? 'mdi-folder-open' : 'mdi-folder' }}
                        </v-icon>
                        <v-icon v-else>
                            mdi-layers
                        </v-icon>
                    </template>
                    <template v-slot:append="{ item, open }">
                        <v-menu>
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn v-bind="attrs" icon v-on="on">
                                    <v-icon>mdi-dots-vertical</v-icon>
                                </v-btn>
                            </template>
                            <v-list>
                                <v-list-item
                                    v-for="(menuitem, i) in layerMenu(item.id)"
                                    :key="i"
                                    @click="menuitem.action(menuitem.layer)"
                                >
                                    <v-list-item-title
                                        >{{ menuitem.title }}
                                    </v-list-item-title>
                                </v-list-item>
                            </v-list>
                        </v-menu>
                    </template>
                </v-treeview>
            </v-tab-item>
            <v-tab-item value="tab-layers-old" class="full-height">
                <div class="full-height-tab">
                    <v-text-field
                        solo
                        v-if="widget.options.searchEnabled"
                        class="layer-filter-field"
                        v-model="filter"
                        label="filter"
                        append-icon="search"
                    ></v-text-field>
                    <v-expansion-panels
                        v-model="groupsexpanded"
                        multiple
                        accordion
                    >
                        <v-expansion-panel
                            v-if="widget.content"
                            v-for="(group, key) in Groups"
                            :key="key"
                        >
                            <v-expansion-panel-header
                                class="layer-group-header"
                            >
                                <template>
                                    <v-checkbox
                                        class="layer-group-checkbox layer-group-title"
                                        v-model="group.state === 'some'"
                                        @click.stop="toggleGroup(group)"
                                        :label="group.title"
                                    ></v-checkbox>
                                    <!-- <span class="layer-group-title">{{ group.title }}</span> -->
                                </template>
                            </v-expansion-panel-header>
                            <v-expansion-panel-content>
                                <div class="layer-group-container">
                                    <div
                                        v-for="layer in group.layers"
                                        :key="layer.id"
                                    >
                                        <v-layout
                                            class="layer-group-item"
                                            @contextmenu="showLayerMenu"
                                            :id="layer.id"
                                            :class="{'layer-group-item-selected':layer.enabled}"
                                            :style="{'border-left-color': layer.color}"
                                        >
                                            <!-- <v-tooltip
                                        top
                                        style="width:100%"
                                        :disabled="!layer.description"
                                    >
                                        <template v-slot:activator="{ on }"> -->
                                            <v-checkbox
                                                :label="layer.title"
                                                v-model="layer.enabled"
                                                class="layer-group-item-title"
                                                @change="toggleLayer(layer)"
                                            ></v-checkbox>
                                            <!-- </template>
                                        <span>{{ layer.description }}</span>
                                    </v-tooltip> -->
                                            <v-btn
                                                v-if="layer.enabled"
                                                text
                                                right
                                                icon
                                                class="layer-options-button layer-opacity-button"
                                                @click="toggleShowMore(layer)"
                                            >
                                                <v-icon>mdi-opacity</v-icon>
                                            </v-btn>
                                            <v-menu
                                                bottom
                                                left
                                                v-model="layer._showMenu"
                                            >
                                                <template
                                                    v-slot:activator="{ on }"
                                                >
                                                    <v-btn
                                                        v-on="on"
                                                        text
                                                        right
                                                        icon
                                                        class="layer-options-button"
                                                    >
                                                        <v-icon
                                                            >mdi-dots-vertical</v-icon
                                                        >
                                                    </v-btn>
                                                </template>
                                                <v-list>
                                                    <v-list-item
                                                        v-for="(item, i) in layerMenu(layer)"
                                                        :key="i"
                                                        @click="item.action(layer)"
                                                    >
                                                        <v-list-item-title
                                                            >{{ item.title }}
                                                        </v-list-item-title>
                                                    </v-list-item>
                                                </v-list>
                                            </v-menu>
                                        </v-layout>
                                        <div
                                            v-if="layer._showMore && layer.enabled"
                                            class="layer-more-options"
                                        >
                                            <v-slider
                                                v-model="layer.opacity"
                                                class="layer-opacity-slider"
                                                max="100"
                                                min="0"
                                                @change="setLayerOpacity($event, layer)"
                                            ></v-slider>
                                        </div>
                                    </div>
                                </div>
                            </v-expansion-panel-content>
                        </v-expansion-panel>
                    </v-expansion-panels>
                </div>
            </v-tab-item>
        </v-tabs-items>
    </simplebar>

            append-icon="search"

    </v-layout>

</div>
