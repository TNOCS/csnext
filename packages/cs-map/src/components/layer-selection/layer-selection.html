<div>
    <v-layout>
        <v-text-field
            solo
            v-if="widget.options.searchEnabled"
            class="layer-filter-field"
            v-model="filter"
            label="filter"
            append-icon="search"
        ></v-text-field>
        <v-btn icon @click="createLayer()">
            <v-icon>add</v-icon>
        </v-btn>
    </v-layout>
    <simplebar data-simplebar-auto-hide="false">
        <v-expansion-panels v-model="groupsexpanded" multiple accordion style="height:100%">
            <v-expansion-panel
                v-if="widget.content"
                v-for="(group, key) in Groups"
                :key="key"
            >
                <v-expansion-panel-header class="layer-group-header">
                    <template>
                        <v-checkbox
                            class="layer-group-checkbox layer-group-title"
                            v-model="group.state === 'some'"
                            @click.stop="toggleGroup(group)"
                            :label="group.title"
                        ></v-checkbox>
                        <!-- <span class="layer-group-title">{{ group.title }}</span> -->
                    </template>
                </v-expansion-panel-header>
                <v-expansion-panel-content>
                    <div class="layer-group-container">
                        <div v-for="layer in group.layers" :key="layer.id">
                            <v-layout
                                class="layer-group-item"
                                @contextmenu="showLayerMenu"
                                :id="layer.id"
                                :class="{'layer-group-item-selected':layer.enabled}"
                                :style="{'border-left-color': layer.color}"
                            >
                                <!-- <v-tooltip
                                top
                                style="width:100%"
                                :disabled="!layer.description"
                            >
                                <template v-slot:activator="{ on }"> -->
                                <v-checkbox
                                    :label="layer.title"
                                    v-model="layer.enabled"
                                    class="layer-group-item-title"
                                    @change="toggleLayer(layer)"
                                ></v-checkbox>
                                <!-- </template>
                                <span>{{ layer.description }}</span>
                            </v-tooltip> -->
                                <v-btn
                                    v-if="layer.enabled"
                                    text
                                    right
                                    icon
                                    class="layer-options-button layer-opacity-button"
                                    @click="toggleShowMore(layer)"
                                >
                                    <v-icon>opacity</v-icon>
                                </v-btn>
                                <v-menu bottom left v-model="layer._showMenu">
                                    <template v-slot:activator="{ on }">
                                        <v-btn
                                            v-on="on"
                                            text
                                            right
                                            icon
                                            class="layer-options-button"
                                        >
                                            <v-icon>more_vert</v-icon>
                                        </v-btn>
                                    </template>
                                    <v-list>
                                        <v-list-item
                                            v-for="(item, i) in layerMenu(layer)"
                                            :key="i"
                                            @click="item.action(layer)"
                                        >
                                            <v-list-item-title
                                                >{{ item.title }}
                                            </v-list-item-title>
                                        </v-list-item>
                                    </v-list>
                                </v-menu>
                            </v-layout>
                            <div
                                v-if="layer._showMore && layer.enabled"
                                class="layer-more-options"
                            >
                                <v-slider
                                    v-model="layer.opacity"
                                    class="layer-opacity-slider"
                                    max="100"
                                    min="0"
                                    @change="setLayerOpacity($event, layer)"
                                ></v-slider>
                            </div>
                        </div>
                    </div>
                </v-expansion-panel-content>
            </v-expansion-panel>
        </v-expansion-panels>
    </simplebar>
</div>
