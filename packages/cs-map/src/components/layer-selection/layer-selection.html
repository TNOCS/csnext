    <v-expansion-panel v-if="widget.content" v-model="groupsexpanded" expand>
        <v-expansion-panel-content v-for="(group, key) in Groups" :key="key" expand>
            <div slot="header">{{ group.title}}</div>

            <v-container >
                <v-layout v-for="layer in group.layers" :key="layer.id">
                    <v-checkbox :label="layer.title" v-model="layer.Visible" @change="toggleLayer(layer)" ></v-checkbox>
                    <v-btn flat right icon>
                        <v-icon>more_vert</v-icon>
                    </v-btn>
                </v-layout>
            </v-container>

        </v-expansion-panel-content>
    </v-expansion-panel>
