<div>
  <v-expansion-panels multiple v-if="data" v-model="sectionsPanels" class="section-expansion-panel">
    <v-expansion-panel v-for="s in sections" :key="s.id" v-if="s.properties.length>0">
      <v-expansion-panel-header v-if="!section.hideTitle" class="feature-section-title"> {{ s.title }} </v-expansion-panel-header>
      <v-expansion-panel-content>
        <template v-if="s.type === 'big-text'">
          <v-container>
            <v-row no-gutters v-for="property in s.properties" :key="property.key">
              <v-col
                @click="setLegend(property)"
                :disabled="!property.allowLegend"
                :class="{ 'feature-legend': property.legends.length>0, 'allow-feature-legend': property.allowLegend }"
              >
                {{property.type.label}}
              </v-col>
              <v-col>
                <prop-value :value="property.value" :proptype="property.type" :element="feature" :source="source"></prop-value>
              </v-col>
            </v-row>
          </v-container>
        </template>
        <template v-if="s.type === 'list' || !s.type">
          <div
            v-for="property in s.properties"
            class="feature-property"
            v-if="property.value && !property.type.hide && property.value !== undefined && property.value !== 'null'"
          >
            
              <div
                class="feature-property-key"
                @click="clickPropertyKey(property)"                
                :class="{ 'feature-legend': property.legends.length>0, 'allow-feature-legend': property.allowLegend }"
              >
              <!-- :disabled="!property.allowLegend" -->
                <v-menu offset-y>
                  <template v-slot:activator="{ on }">
                    <v-btn small class="info-icon" icon v-on="on">
                      <v-icon small>{{property.type._icon}}</v-icon>
                    </v-btn>
                  </template>

                  <property-info-card :property="property.type" :source="source" :feature="feature" />
                </v-menu>
                {{ property.type.label }}
              </div>
              <div class="feature-property-value">
                <prop-value :value="property.value" :proptype="property.type" :element="feature" :source="source"></prop-value>
              </div>
            </div>
          
        </template>
      </v-expansion-panel-content>
    </v-expansion-panel>
  </v-expansion-panels>
</div>
