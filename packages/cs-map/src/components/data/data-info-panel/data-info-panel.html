<div v-if="data && infoPanel">
    <div v-for="(section, indx) in infoPanel.sections"
    :key="indx">    
    <component 
        :is="section.sectionType"
        :features="features"
        :source="source"
        :feature="feature"
        :data="data"
        :layer="layer"
        :panel="infoPanel"
        :node="node"
        :section="section"
        :featureType="featureType"
    ></component>
</div>
</div>
