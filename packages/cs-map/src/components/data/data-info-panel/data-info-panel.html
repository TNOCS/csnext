<simplebar
    class="full-height"
    v-if="data && infoPanel"    
>
    <div v-for="section in infoPanel.sections">
        <component
            :is="section.sectionType"
            :features="features"
            :source="source"
            :feature="feature"
            :data="data"
            :layer="layer"
            :panel="infoPanel"
            :node="node"
            :section="section"
            :featureType="featureType"
        ></component>
    </div>
</simplebar>
