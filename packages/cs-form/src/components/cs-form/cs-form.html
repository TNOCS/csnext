<div v-if="Form" class="cs-form-base">
    <v-toolbar dense v-if="Form.showToolbar" :class="[Form.toolbarClass]">
        <v-toolbar-title>{{ $cs.Translate(Form.title) }}</v-toolbar-title>

        <v-spacer></v-spacer>

        <!-- <v-btn icon @click="saveForm()">
            <v-icon>save</v-icon>
        </v-btn> -->

        <v-btn icon @click="closeForm()">
            <v-icon>clear</v-icon>
        </v-btn>
    </v-toolbar>

    <!-- <div v-for="group in fieldGroups">
        {{ group}}
    </div> -->

    <v-expansion-panels multiple v-model="panel" :accordion="true" flat>
        <v-expansion-panel style="background-color:transparent" >         
            <v-expansion-panel-header style="background-color:transparent" class="form-title" v-if="!Form.hideTitle" expand-icon="none">
                {{ $cs.Translate(Form.title) }}
            </v-expansion-panel-header>
            <v-expansion-panel-content style="background-color:transparent" >                
                <v-form flat>
                    <v-row
                        row
                        wrap
                        v-for="(group,gi) in sortedFieldGroups"
                        v-if="group._visible && group.fields"
                        :key="gi"
                        dense
                    >
                        <v-col
                            v-for="(field, fi) in group.fields"
                            :key="fi"
                            style="padding-right:2px"
                            dense
                            v-if="fieldVisible(field)"
                        >
                            <cs-formfield
                                :target="Target"
                                :field="field"                                
                                @triggered="fieldTriggered"
                                @changed="fieldChanged"
                            ></cs-formfield>
                        </v-col>
                    </v-row>
                </v-form>
                <template v-if="optionalFields && optionalFields[0]">
                    <v-chip v-for="(field, ci) in optionalFields[0].fields" :key="ci" outlined small class="ma-1" @click="addField(field)"><v-icon small>add</v-icon>{{field.title || field._key}}</v-chip>
                </template>
            </v-expansion-panel-content>
        </v-expansion-panel>
    </v-expansion-panels>
</div>
