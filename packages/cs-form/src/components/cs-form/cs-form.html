<div v-if="Form" class="cs-form-base">
    <div v-if="keys !== undefined">
        <div v-for="(item,key,value) in keys">
            <!-- {{ item }} -->
            <cs-form :data="item"></cs-form>
        </div>
    </div>
    <!-- <v-toolbar flat>
        <v-toolbar-title> {{ Form.title }} </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon @click="saveForm()" v-if="Form.saveButton"><v-icon>save</v-icon> </v-btn>
    </v-toolbar> -->
    <v-expansion-panel expand v-model="panel" v-if="formObject">
        <v-expansion-panel-content>
            <div slot="header" class="form-title">
                <template v-if="Form.canEditKey">
                    <v-text-field v-model="Form.title"></v-text-field>
                </template>
                <template v-else>
                    
                    {{ Form.title }}
                </template>
            </div>
            <v-form>
                <v-layout
                    row
                    wrap
                    v-for="group in fieldGroups"
                    v-if="group._visible"
                    dense
                >
                    <v-flex
                        :class="group.class"
                        v-for="field in group.fields"
                        :key="field.id"
                        style="padding-right:2px"
                        dense
                    >
                        <cs-formfield
                            :target="Target"
                            :field="field"
                        ></cs-formfield>
                    </v-flex>
                </v-layout>
            </v-form>
        </v-expansion-panel-content>
    </v-expansion-panel>
</div>
