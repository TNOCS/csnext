<div v-if="Form" class="cs-form-base">
    <v-toolbar dense v-if="Form.showToolbar" :class="[Form.toolbarClass]">
        <v-toolbar-title>{{ $cs.Translate(Form.title) }}</v-toolbar-title>

        <v-spacer></v-spacer>

        <v-btn icon dark @click="saveForm()">
            <v-icon>save</v-icon>
        </v-btn>

        <v-btn icon dark @click="closeForm()">
            <v-icon>clear</v-icon>
        </v-btn>

    </v-toolbar>
    <v-expansion-panel expand v-model="panel" v-if="formObject">
        <v-expansion-panel-content>
            <div slot="header" class="form-title" v-if="!Form.hideTitle">
                {{ $cs.Translate(Form.title) }}
            </div>
            <v-form>
                <v-layout
                    row
                    wrap
                    v-for="group in fieldGroups"
                    v-if="group._visible"
                    :key="group.id"
                    dense
                >
                    <v-flex
                        :class="group.class"
                        v-for="field in group.fields"
                        :key="field.id"
                        style="padding-right:2px"
                        dense
                    >
                        <cs-formfield
                            :target="Target"
                            :field="field"
                        ></cs-formfield>
                    </v-flex>
                </v-layout>
            </v-form>
        </v-expansion-panel-content>
    </v-expansion-panel>
</div>
