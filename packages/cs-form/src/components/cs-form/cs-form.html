<div v-if="Form" class="cs-form-base">
    <!-- <v-toolbar flat>
        <v-toolbar-title> {{ Form.title }} </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon @click="saveForm()" v-if="Form.saveButton"><v-icon>save</v-icon> </v-btn>

    <v-expansion-panel expand v-model="panel" v-if="formObject">
        <v-expansion-panel-content>
            <div slot="header" class="form-title" >
                {{ Form.title }}
            </div>
            <v-form v-if="formObject">
                <v-layout row wrap v-for="group in fieldGroups" dense>
                    <v-flex
                        :class="group.class"
                        v-for="field in group.fields"
                        :key="field.id"
                        style="padding-right:2px"
                        dense
                    >
                        <cs-formfield
                            :target="Target"
                            :field="field"
                        ></cs-formfield>
                    </v-flex>
                </v-layout>
            </v-form>
        </v-expansion-panel-content>
    </v-expansion-panel>
</div>
