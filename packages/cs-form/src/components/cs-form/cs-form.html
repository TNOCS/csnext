<div v-if="Form" class="cs-form-base">
    <v-toolbar dense v-if="Form.showToolbar" :class="[Form.toolbarClass]">
        <v-toolbar-title>{{ $cs.Translate(Form.title) }}</v-toolbar-title>

        <v-spacer></v-spacer>

        <!-- <v-btn icon @click="saveForm()">
            <v-icon>save</v-icon>
        </v-btn> -->

        <v-btn icon @click="closeForm()">
            <v-icon>clear</v-icon>
        </v-btn>
    </v-toolbar>

    <!-- <div v-for="group in fieldGroups">
        {{ group}}
    </div> -->

    <v-expansion-panels multiple v-model="panel" :accordion="true">
        <v-expansion-panel >
            <v-expansion-panel-header class="form-title" v-if="!Form.hideTitle">
                {{ $cs.Translate(Form.title) }}
            </v-expansion-panel-header>
            <v-expansion-panel-content>
                <v-form>
                    <v-row
                        row
                        wrap
                        v-for="group in fieldGroups"
                        v-if="group._visible"
                        :key="group.id"
                        dense
                    >
                        <v-col
                            v-for="field in group.fields"
                            :key="field.id"
                            style="padding-right:2px"
                            dense
                        >
                            <cs-formfield
                                :target="Target"
                                :field="field"
                                @changed="fieldChanged"
                            ></cs-formfield>
                        </v-col>
                    </v-row>
                </v-form>
            </v-expansion-panel-content>
        </v-expansion-panel>
    </v-expansion-panels>
</div>
