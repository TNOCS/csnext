<v-layout>
    <v-flex xs12 sm6 md6>
        <v-menu
            v-model="dateMenu"
            :close-on-content-click="false"
            :nudge-right="40"
            lazy
            transition="scale-transition"
            offset-y
            full-width
            min-width="290px"
        >
            <template v-slot:activator="{ on }">
                <v-text-field
                    v-model="dateModel"
                    :label="label"
                    prepend-icon="event"
                    v-on="on"
                ></v-text-field>
            </template>
            <v-date-picker
                v-model="dateModel"
                @input="dateMenu = false"
            ></v-date-picker>
        </v-menu>
    </v-flex>
    <v-flex xs12 sm6 md6>
        <v-menu
            ref="timeref"
            v-model="timeMenu"
            :close-on-content-click="false"
            :nudge-right="40"
            lazy
            transition="scale-transition"
            offset-y
            full-width
            max-width="290px"
            min-width="290px"
        >
            <!-- :return-value.sync="timeModel" -->
            <template v-slot:activator="{ on }">
                <v-text-field
                    v-model="timeModel"
                    :label="label"
                    prepend-icon="access_time"
                    v-on="on"
                ></v-text-field>
            </template>
            <v-time-picker
                v-if="timeMenu"
                v-model="timeModel"
                @click:minute="$refs.timeref.save(timeModel)"
                full-width
            ></v-time-picker>
        </v-menu>
    </v-flex>
</v-layout>
